  <script type="text/javascript">
  //Reads in Bandsintown API 
  $(document).ready(function(){
  
  	$.ajax({
  	
  		type: "GET",
  		url: "http://kate.ict.op.ac.nz/~scotcm1/AssignmentLachieCam/file.php",
  		dataType: "JSON",		
		async: false,
  		success: Parser
  	});
  
  });
  
  
  
  function Parser(Json)
  {
  //Output from API Read In
  	$(Json.slice(0,10)).each(function(id,data){
		//creating new Elements on the document
		var contents = document.getElementsByClassName("row");
		var doc = document.createElement("div");
		var button = document.createElement("input");
		var Heading = document.createElement("h3");
		var date_item = document.createElement("p");
		var artists = document.createElement("h4");
	
		//asssign classes, id's and types
	    button.type = "button";
		button.className = "btn";
		button.value = "Show Artists"
		button.id = "btn"
		doc.id = "col-md-5";
		doc.className = "col-md-5";
		Heading.style = "color:blue"
		
		//Heading Text to display the Location of the event
		Heading.innerText = "Event Location: "+ data['venue']['name'] +" - "+data['venue']['city']+", "+data['venue']['country'];
		//Date Text to display the date of the event
		date_item.innerText = "Date of Event: "+data['datetime'];
		
		//reads in each artist and inserts them into a <li>
		artists.innerText = "Artists attending";
		for (var i = 0; i< data['artists'].length; i++)
		{  	
			var listed_artists = document.createElement("li");
			listed_artists.innerText = data['artists'][i]['name'];
			artists.appendChild(listed_artists);
		}
		
		
		//Write the Generated code to the screen
		doc.innerHTML+= "<hr />";
		doc.appendChild(Heading);
		doc.appendChild(artists);
		doc.appendChild(date_item);
		contents[0].appendChild(doc);
				
  	});
  }
  
  //hover over event function
  $(document).ready(function(){
	  $(".col-md-5").hover(function(){
		  $(this).css("background-color", "#E7E7E7");
		   }, function(){
		  $(this).css("background-color",  "#FFFFFF");
		   });
  });
 
  </script>
